<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Irys Dodge Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #1c1c2b;
      color: white;
    }

    #game {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 20px auto;
      background-color: #333;
      overflow: hidden;
      border: 3px solid #555;
      border-radius: 15px;
    }

    #player {
      width: 40px;
      height: 40px;
      background: #ff66cc;
      position: absolute;
      bottom: 0;
      left: 130px;
      border-radius: 50%;
    }

    #obstacle {
      width: 30px;
      height: 30px;
      background: #00ffff;
      position: absolute;
      top: 0;
      left: 300px;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Irys Dodge Game</h1>
  <div id="game">
    <div id="player"></div>
    <div id="obstacle"></div>
  </div>
  <div id="scoreboard">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>

  <!-- Sound files -->
  <audio id="jumpSound" src="sounds/jump.mp3"></audio>
  <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>
  <audio id="bgMusic" src="sounds/bg-music.mp3" loop></audio>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const highScoreDisplay = document.getElementById("highScore");

    const jumpSound = document.getElementById("jumpSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const bgMusic = document.getElementById("bgMusic");

    // Start music
    bgMusic.volume = 0.4;
    bgMusic.play();

    // Load high score
    let highScore = localStorage.getItem("highScore") || 0;
    highScoreDisplay.innerText = highScore;

    let score = 0;
    let isJumping = false;

    // Jump
    document.addEventListener("keydown", function (e) {
      if (e.code === "Space" && !isJumping) {
        isJumping = true;
        jumpSound.play();
        let jumpHeight = 0;
        let upInterval = setInterval(() => {
          if (jumpHeight >= 100) {
            clearInterval(upInterval);
            let downInterval = setInterval(() => {
              if (jumpHeight <= 0) {
                clearInterval(downInterval);
                isJumping = false;
              } else {
                jumpHeight -= 5;
                player.style.bottom = jumpHeight + "px";
              }
            }, 20);
          } else {
            jumpHeight += 5;
            player.style.bottom = jumpHeight + "px";
          }
        }, 20);
      }
    });

    // Move obstacle
    let obstacleLeft = 300;
    function moveObstacle() {
      obstacleLeft -= 5;
      if (obstacleLeft < -30) {
        obstacleLeft = 300;
        score++;
        scoreDisplay.innerText = score;
      }
      obstacle.style.left = obstacleLeft + "px";

      // Collision detection
      const playerBottom = parseInt(player.style.bottom || 0);
      if (
        obstacleLeft < 160 &&
        obstacleLeft > 100 &&
        playerBottom < 40
      ) {
        gameOver();
        return;
      }

      requestAnimationFrame(moveObstacle);
    }
    moveObstacle();

    function gameOver() {
      gameOverSound.play();
      bgMusic.pause();
      setTimeout(() => {
        alert("Game Over! Your Score: " + score);
        // Save high score
        if (score > highScore) {
          localStorage.setItem("highScore", score);
        }
        location.reload();
      }, 100);
    }
  </script>
</body>
</html>
