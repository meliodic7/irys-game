<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Irys Game</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f0ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .irys-title {
      font-size: 3rem;
      color: #c084fc;
      margin-top: 30px;
      text-shadow: 1px 1px 5px #4b0082;
    }

    .game-container {
      margin-top: 40px;
    }

    button {
      font-size: 1.5rem;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #a78bfa;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #7c3aed;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #4b0082;
    }
  </style>
</head>
<body>

  <h1 class="irys-title">Irys Game</h1>

  <div class="game-container">
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>

    <div id="result"></div>
  </div>

  <script>
    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (userChoice === computerChoice) {
        result = "It's a tie!";
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = "You win!";
      } else {
        result = "You lose!";
      }

      document.getElementById('result').innerText = 
        `You chose ${userChoice}, computer chose ${computerChoice}. ${result}`;
    }
  </script>

</body>
</html>
